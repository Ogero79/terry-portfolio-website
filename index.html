<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terry Designs - Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=yaro@700&display=swap" rel="stylesheet">
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <meta name="description" content="Terry Designs is a digital agency specializing in graphic design, branding, and digital marketing. We create stunning designs and impactful brands that resonate with your audience.">
    <meta name="keywords" content="publication design, packaging design, branding, digital marketing, portfolio, agency, creative design, UI/UX, responsive design, SEO, social media marketing">
    <meta name="author" content="Terry Designs">
    <link href="./index.css" rel="stylesheet">
    
  <link rel="shortcut icon" href="/images/icon.png">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-blue': '#002a80',
              'accent-gold': '#ffb001',
              'brand-bg': '#FBF9F0',
              'dark-text': '#1a202c',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              logo: ['Yaro', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
              'background-pan': 'backgroundPan 10s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(25px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              backgroundPan: {
                 '0%': { backgroundPosition: '0% center' },
                 '100%': { backgroundPosition: '100% center' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #FBF9F0;
        color: #002a80;
        font-family: 'Inter', 'Poppins', sans-serif;
      }
      ::selection {
        background-color: #ffb001;
        color: #fff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.25.1",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "framer-motion": "https://esm.sh/framer-motion@11.3.12",
    "lucide-react": "https://esm.sh/lucide-react@0.417.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.6.2/dist/simpleParallax.min.js"></script>

  </body>
</html>
